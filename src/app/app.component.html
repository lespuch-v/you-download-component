<main class="main-section-container">
  <button
    *ngIf="service.btnActive"
    (click)="openFirstModal()"
    class="btn-open"
  >
    Open
  </button>
  <app-first-modal *ngIf="service.isFirstModalOpened"></app-first-modal>
  <app-second-modal *ngIf="service.isSecondModalOpened"></app-second-modal>
</main>
